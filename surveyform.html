<h1 id="title">Survey Form</h1>
<div id="form-outer">
<p id="description">Let us know how we can improve freecodecamp </p>
<form id="survey-form">
  <div class="row-tab">
    <div class="labels">
      <label id="name-label" for="name">Name:
      </label>
    </div>
    <div class="right-tab">
      <input type="text" name="name" id="name"  class="input-field" placeholder="enter your name" required>
    </div>
  </div>
  <div class="row-tab">
    <div class="labels">
      <label id="email-label" for="email">Email:</label>
    </div>
    <div class="right-tab">
      <input type="email" name="email" id="email" class="input-field" required placeholder="enter your email">
    </div>
  </div>
  <div class="row-tab">
    <div class="labels">
      <label id="number-label" for="age">Age:</label>
    </div>
    <div class="right-tab">
      <input type="number" name="age" id="number" class="input-field" min="1" max="123" placeholder="age" required>
        </div>
    </div>
  <div class="row-tab">
    <div class="labels">
      <label for="current pos">Which option best describes your best role??</label>
    </div>
    <div class="right-tab">
      <select id="dropdown" class="dropdown" name="current pos">
        <option disabled value>select an option</option>
         <option  value="student">Student</option>
      <option value="job">Full Time Job</option>
      <option value="learner">Full Time Learner</option>
      <option value="preferNo">Prefer not to say</option>
      <option value="other">Other</option>
    </select>
      </div>
    </div>
    <div class="row-tab">
      <div class="labels">
        <label for="user-rating">How likely is that you would recommend freeCodeCamp to a friend?</label>
      </div>
      <div class="right-tab">
        <ul>
          <li class="radio">
            <label><input name="radio buttons" value="one" type="radio" class="user-rating">Definitely</label></li>
          
           <li class="radio">
            <label><input name="radio buttons" value="two" type="radio" class="user-rating">May be</label></li>
          
          
           <li class="radio">
            <label><input name="radio buttons" value="three" type="radio" class="user-rating">Not sure</label></li>
        </ul>
      </div>
  </div>
  <div class="row-tab">
    <div class="labels">
      <label for="most like">What do you like most in FCC??</label>
    </div>
    <div class="right-tab">
      <select id="most" name="most-like" class="dropdown">
        <option disabled selected value>Select an option</option>
      <option value="challenges">Challenges</option>
      <option value="projects">Projects</option>
      <option value="community">Community</option>
      <option value="openSource">Open Source</option>
    </select>
      </div>
    </div>
  <div class="row-tab">
   <div class="labels">
     <label for="preferences">Things that should be improved in the future
       (Check all that apply):</label>
    </div>
    <div class="right-tab">
      <ul>
        <li class="checkboxes">
      <label><input name="prefer" type="checkbox" value="one" class="user-rating">Front-end Projects</label></li>
          <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="user-ratings">Back-end Projects</li>
          <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="user-ratings">Data Visualization</label></li>
          <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="user-ratings">Challenges</label></li>
          <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="user-ratings">Open Source Community</label></li>
          <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="user-ratings">Gitter help rooms</label></li>
          <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="user-ratings">Videos</label></li>
          <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="user-ratings">City Meetups</label></li>
          <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="user-ratings">Wiki</label></li>
          <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="user-ratings">Forum</label></li>
          <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="user-ratings">Additional Courses</label></li>
        </ul>
      </div>
    </div>
   <div class="rowTab">
      <div class="labels">
        <label for="comments">Any Comments or Suggestions?</label>
      </div>
      <div class="rightTab">
        <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
    </div>
  <button id="submit">finish</button>
</form>
</div>
